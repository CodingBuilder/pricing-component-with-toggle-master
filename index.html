<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>  
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <img src="images/bg-top.svg" alt="top">
    <section>
      <!-- Headings Start -->
      <h2 role="heading">Our Pricing</h2>
      <div class="period-options" role="option">
        <span>Annually</span>
        <span class="change"></span>
        <span>Monthly</span>
      </div>
      <!-- Headings End -->

      <!-- Offers Start -->
      <div class="offers" role="group">
        <div class="offer normal one">
          <h3>Basic</h3>
          <div class="price">
            <h2>&dollar;</h2><span>199.9</span>
          </div>
          <div class="features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send Up to 3 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>
        <div class="offer pro">
          <h3>Professional</h3>
          <div class="price">
            <h2>&dollar;</h2><span>249.9</span>
          </div>
          <div class="features">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send Up to 10 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>
        <div class="offer normal two">
          <h3>Master</h3>
          <div class="price">
            <h2>&dollar;</h2><span>399.9</span>
          </div>
          <div class="features">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send Up to 20 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>
      </div>
      <!-- Offers End -->
    </section>
    <img src="images/bg-bottom.svg" alt="bottom">
    <script src="js/main.js"></script>
  </body>
</html>
